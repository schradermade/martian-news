<!DOCTYPE html>
<html lang="en">
<head>
  <link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>EPIC - Earth Polychromatic Imaging Camera</title>
</head>
<body>
  <div class="container">
    <p id="title">Photos from the Mars Rover</h1>
    <p><strong>Search photos from NASA's Curiousity, Opportunity, and Spirit Rovers. Select a date to see photos from that date!</strong></p>
    <form id="formOne">
      <div class="form-group">
        <label for="date">Date of Imaging:</label>
        <input id="date" class="form-control" type="date">
      </div>
    <button type="submit" id="button">Submit</button>
    </form>
    <br>
    <div class="show-rover"></div>
    <br>
    <div class="show-image"></div>
    <div class="show-errors"></div>
  </div>
</body>
</html>
